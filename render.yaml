services:
  - type: web
    name: fpms-backend
    buildCommand: mvn clean package -Pprod -DskipTests
    startCommand: java -jar target/fpms-backend-*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
