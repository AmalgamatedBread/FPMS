# Server configuration
server.port=8080
# REMOVE or COMMENT OUT context path for development
# server.servlet.context-path=/fpms

# Database configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/fpms?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Force template reloading in development
spring.devtools.restart.enabled=true

# Static resources - ALL IN ONE LINE
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Logging
logging.level.com.fpms.fpms_backend=DEBUG

# File upload settings
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# File upload directory (relative to project root)
file.upload-dir=uploads

# Security
spring.security.filter.order=10

# Additional settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=10MB
spring.servlet.multipart.resolve-lazily=false