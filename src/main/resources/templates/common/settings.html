<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPMS - Settings</title>
    <link rel="stylesheet" th:href="@{/css/top_side.css}">
</head>
<body>

<th:block th:replace="~{common/dynamic_layout_fragments :: dynamicHeader}"></th:block>

<div class="main-content">
    <th:block th:replace="~{common/dynamic_layout_fragments :: dynamicSidebar}"></th:block>

    <div class="content">
        <div class="settings-container">
            <h2>Settings</h2>

            <div class="settings-sections">
                <div class="settings-section">
                    <h3>Account Settings</h3>
                    <div class="settings-options">
                        <div class="settings-option">
                            <label>Email Notifications</label>
                            <input type="checkbox" checked>
                            <span class="settings-description">Receive email notifications</span>
                            <p>Notice: This functionality is unavailable for now.</p>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Account Actions</h3>
                    <div class="account-actions">
                        <a th:href="@{/logout}" class="btn btn-logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
